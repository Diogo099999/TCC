<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/img/logo.png" alt="Site Logo" />
      </div>
      <div class="site-name">
        <h1>In-depth Psychological Counseling</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/html/inicio2.html">Home</a></li>
      </ul>
    </header>

    <div class="container">
      <div class="image">
        <img src="/img/perfil.png" alt="Profile" />
      </div>
      <form action="/html/inicio.html" method="get">
        <div class="form-group">
          <label for="fname">E-mail</label>
          <input
            type="email"
            id="fname"
            name="fname"
            required
            placeholder="Fill your e-mail"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Your password"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
      </form>
      <div class="button-container">
        <button class="button">
          <a href="/html/criarconta.html">Create an account?</a>
        </button>
      </div>
    </div>
  </body>
</html>
